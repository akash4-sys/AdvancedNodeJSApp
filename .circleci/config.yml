#  This config is limited to this project only otherwise for projects with client and server on different repo config will be much easier

version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
        - image: cimg/node:18.12.1-browsers
        - image: cimg/redis:7.0
        - image: mongo:latest
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Start Client
          command: npm run react
          background: true
      - run:
          name: Start Server
          command: npm start
          background: true
      - run:
          name: Install Chrome headless dependencies
          working_directory: /
          command: |
            sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
            libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget --fix-missing
      - run:
          name: Run tests
          command: npm run test
      - save_cache:
          key: app-build-cache-{{ .Branch }}
          paths:
            - ./client/build
workflows:
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master